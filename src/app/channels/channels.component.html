<div class="row">
  <div class="col-xs-12">
    <h3>Channels</h3>
  </div>
  <div class="col-xs-12" *ngFor="#channel of channelService.channelItems$ | async">
    {{channel.name}}
    <button class="btn btn-link btn-sm" type="button" (click)="channelService.removeChannel(channel.$key)">delete</button>
  </div>
  <div class="col-xs-12">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        (keyup.escape)="clear()"
        [(ngModel)]="newChannelName"
        autocomplete="off"
        autofocus
        required
        placeholder="Channel Name...">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="channelService.createChannel(newChannelName);clear();">+ Add</button>
      </span>
    </div>
    <div class="col-xs-12 alert alert-info">
    <pre>{{ channelService.channelItems$ | async | json}}</pre>
  </div>
  </div>
</div>
